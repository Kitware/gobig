domain: "cluster.dev"
ansible:
  verbose: ""
  plays:
    - playbook: "playbooks/hadoop-hdfs/site.yml"
nodes:
  head:
    memory: 2048
    cpus: 2
    roles:
      - namenodes
      - datanodes
    ports:
      hdfs: 50080:50080
  data-01:
    memory: 2048
    cups: 2
    roles:
      - datanodes
  data-02:
    memory: 2048
    cups: 2
    roles:
      - datanodes
